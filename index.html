<!-- api heading -->
<div class="container">
    <h3 class="apiHeading text-center mt-3">Api Code Generator C#</h3>
</div>
<!-- //extra -->
<div class="container mt-4">
    <span id="element"></span>
</div>


<!-- lets start -->

<!-- asking option for API Adapter/MW or Agular -->
<div class="container mt-4">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            <i class="fa-solid fa-gears text-info"></i> API Endpoint At API/MW 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            <i class="fa-brands fa-angular text-danger"></i>  Angular Implematation
        </label>
      </div>
</div>


<!-- //form -->

<div class="container mt-4">

    <!-- endpoint -->
    <p><b>Endpoint URL</b></p>
    <input type="text" class="form-control" id="url">
    <p class="mt-2"><b class="bk mt-4 url"></b></p>

   <!-- method category -->
   <div class="row">
 
    <div class="col-sm-6">
        <p><b>Http Verb</b></p>
        <select name="" id="" class="form-control">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE"> <i class="fa-solid fa-trash"></i> DELETE</option>
        </select>
    </div>
    <div class="col-sm-6">
        <p><b>Categories</b></p>
        <select name="" id="" class="form-control">
            <option value="GET">ASE</option>
            <option value="POST">VHC</option>
            <option value="PUT">AVC</option>
          
        </select>
    </div>
</div>

</div>
